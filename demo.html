<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MememaniakHQ TikTok Demo</title>
</head>
<body>
  <h1>MememaniakHQ TikTok Integration Demo</h1>

  <!-- Login knop -->
<a href="https://www.tiktok.com/v2/auth/authorize/?client_key=awrosoewg2xu5pyd&scope=user.info.basic,video.upload,video.publish&response_type=code&redirect_uri=https%3A%2F%2Fmememaniakhq.github.io%2Fmememaniakhq-legal%2Fcallback.html">
  <button>Login with TikTok</button>
</a>


  <!-- Placeholder voor upload -->
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="videoFile" accept="video/mp4" />
    <button type="button" onclick="uploadVideo()">Upload Video</button>
  </form>

  <p id="status"></p>

  <script>
    async function uploadVideo() {
      document.getElementById("status").innerText = "Uploading video...";

      // Hier roep je straks jouw backend script aan dat via de TikTok API uploadt
      // Voor de demo kan dit een dummy fetch zijn
      await new Promise(r => setTimeout(r, 2000));

      document.getElementById("status").innerText = "âœ… Video uploaded to TikTok!";
    }
  </script>
</body>
